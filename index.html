<!DOCTYPE html>
<html><head>
    <title>Simple Sound</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Simple Sound</h1>
    <p>Edit <b>noteString</b> in the source of this page <b>or</b> a random <b>noteString</b> has been generated for you.</p>
    <p><b>Click this page</b> to play the sound</p>
    <p>Playing now: <span class="now-playing"></span></p>
    <script>
        function main() {
            let keys = Object.keys(noteValues);
            let notes = [];
            for (let i = 0; i < 5; i++) {
                let r = Math.floor(Math.random() * keys.length);
                notes.push(keys[r]);
            }
            let noteString = notes.join("/");

            let songs = {
                "ZeldasLullaby": "B4/D4/A4/B4/D4/A4",
                "EponasSong": "D4/B4/A4/D4/B4/A4",
                "SariasSong": "F4/A4/B4/F4/A4/B4",
                "SunsSong": "A4/F4/D4/A4/F4/D4",
                "SongOfTime": "A4/D3/F4/A4/D3/F4",
                "SongOfStorms": "D3/F4/D4/D3/F4/D4",
                "MinuetOfForest": "D3/D4/B4/A4/B4/A4",
                "BoleroOfFire": "F4/D3/F4/D3/A4/F4/A4/F4",
                "SerenadeOfWater": "D3/F4/A4/A4/B4",
                "RequiemOfSpirit": "D3/F4/D3/A4/F4/D3",
                "NocturneOfShadow": "B4/A4/A4/D3/B4/A4/F4",
                "PreludeOfLight": "D4/A4/D4/A4/B4/D4"
            };

            noteString = songs["BoleroOfFire"];

            document.querySelector(".now-playing").innerHTML = noteString.replace(/\//g, ", ");

            window.addEventListener("click", (e) => {
                let s = new Sound(noteString);
                s.play();
            });
        }
        window.onload = main;
    </script>
</body>
</html>
