<!DOCTYPE html>
<html><head>
    <title>Simple Sound</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Simple Sound</h1>
    <p>Three rows of keys are mapped to notes</p>
    <p><b>Q to U</b> is A3 to G3</p>
    <p><b>A to J</b> is A4 to G4</p>
    <p><b>Z to M</b> is A5 to G5</p>
    <p>Press a key to hear the note. You can press multiple keys at the same time!</p>
    <script>
        function main() {
            window.addEventListener("click", (e) => {

            });

            let three = "qwertyu";
            let four  = "asdfghj";
            let five  = "zxcvbnm";

            let map = "ABCDEFG";

            let sounds = {};

            window.addEventListener("keydown", (e) => {
                if (three.indexOf(e.key) !== -1 && !(e.key in sounds)) {
                    sounds[e.key] = new Sound(map[three.indexOf(e.key)] + "3");
                    sounds[e.key].play();
                }
                if (four.indexOf(e.key) !== -1 && !(e.key in sounds)) {
                    sounds[e.key] = new Sound(map[four.indexOf(e.key)] + "4");
                    sounds[e.key].play();
                }
                if (five.indexOf(e.key) !== -1 && !(e.key in sounds)) {
                    sounds[e.key] = new Sound(map[five.indexOf(e.key)] + "5");
                    sounds[e.key].play();
                }
            });
            window.addEventListener("keyup", (e) => {
                if (e.key in sounds) {
                    sounds[e.key].stop();
                    delete sounds[e.key];
                }
            });
        }
        window.onload = main;
    </script>
</body>
</html>
